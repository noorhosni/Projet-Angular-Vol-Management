<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:aliceblue">Angular CRUD</h1>
        <div class="d-flex">
        <button class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">add Employee</button>
        </div>
    </div>
  </nav>
  <table class="table mt-3">
    <thead>
       <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email ID</th>
          <th scope="col">Mobile ID</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let row of employeeData">
          <td>{{row.id}}</td>
          <td>{{row.firstName}}</td>
          <td>{{row.lastName}}</td>
          <td>{{row.email}}</td>
          <td>{{row.mobile}}</td>
          <td> {{row.salary}}</td>
          <td>

            <button type="button" (click)="onEdit(row)" data-toggle="modal"
data-target="#staticBackdrop" class="btn btn-info">Edit</button>
            
             <button class="btn btn-danger" (click)="deleteEmployee(row)">Delete</button>
          </td>
       </tr>
    </tbody>
 </table>
 

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" databackdrop="static" tabindex="-1" role="dialog" arialabelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modaltitle" id="staticBackdropLabel">Employee Details</h5>
    <button type="button" class="close" data-dismiss="modal" arialabel="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
    <form [formGroup]="formValue">
    <div class="mb-3">
    <label for="FirstName" class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" id="firstName">
    </div>
    <div class="mb-3">
    <label for="LastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" id="lastName">
</div>
<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email">
    </div>
    <div class="mb-3">
    <label for="LastName" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" formControlName="mobile" id="mobile">
    </div>
    <div class="mb-3">
    <label for="salary" class="form-label">Salary</label>
    <input type="text" class="form-control" formControlName="salary" id="salary">
    </div>
    </form>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
    <button type="button" (click)="updateEmployeeDetails()" class="btn btn-warning">Update </button>

    </div>
    </div>
    </div>
    </div>
