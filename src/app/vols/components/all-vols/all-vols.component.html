<div class="box mt-2" >
    <div class="my-2 w-25">
        <label for="" class="my-1">Categories :</label>
        <select class="form-control">
            <option value="all" selected>All</option>
          <option value="{{ category }}" *ngFor="let category of categories">{{ category }}</option>
        </select>
      </div>

    <div class="row" >
        <div class="col-md-4 col-sm-10" *ngFor="let item of vols">
          <div class="item">
            <img src="{{ item.image }}" alt="{{ item.title }}">
            <div class="body">
              <h4>{{ item.title }}</h4>
              <p>{{ item.description }}</p>
            </div>
            <div class="px-1 mb-3 d-flex justify-content-between align-items-center">
              <button class="btn btn-success">Add to Favorites</button>
              <span>{{ item.price }} L.E</span>
            </div>
          </div>
        </div>
      </div>
</div>
